<html>
<head>
    <meta charset="UTF-8">
    <title>Crear Viaje</title>
</head>
<body>

    </div>

    <div style="margin-left:42%">
        <label for="precio">Precio</label>
        <input type="text" id="precio" style="width : 200px;  margin-left: 95px" th:field = "{precio}">
    </div>
    <div style="margin-left:42%">
        <label for="plazas">NÃºmero de plazas</label>
        <input type="text" id="plazas" style="width : 200px;  margin-left: 20px" th:field = "{plazas}">
    </div>


    <div style="margin-left:50%">

        <input type="submit" value="Enviar">

</body>
</html>
