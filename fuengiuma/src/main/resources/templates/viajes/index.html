<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Listado de Viajes</title>
		<style>
		table {
		  border-collapse: collapse;
		  border-spacing: 0;
		  width: 100%;
		  border: 1px solid #ddd;
		}

		th, td {
		  text-align: left;
		  padding: 16px;
		}

		tr:nth-child(even) {
		  background-color: #f2f2f2;
		}
	</style>
    </head>
    <body>
        <h1 align="center">Listado de Viajes</h1>

        <table>
        	<tr>
				<th>Hora de Salida</th>
				<th>Hora de Llegada</th>
				<th>Origen</th>
				<th>Destino</th>
				<th>Precio</th>
				<th>Plazas Disponibles</th>
			</tr>
        		<tr th:each="v: ${listaViajes}">
        			<td th:text="${v.HoraSalida}"></td>
					<td th:text="${v.HoraLlegada}"></td>
					<td th:text="${v.origen}"></td>
					<td th:text="${v.destino}"></td>
					<td th:text="${v.precio}"></td>
					<td th:text="${v.plazas}"></td>
					<td><a th:href="@{/viajes/delete/{id}(id=${v.id})}">Borrar</a></td>
					<td><a th:href="@{/viajes/edit/{id}(id=${v.id})}">Editar</a></td>
				</tr>
        </table>
    </body>
</html>
